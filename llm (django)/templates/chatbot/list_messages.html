<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Conversation</title>
    <style>
        /* Existing styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f7fa;
            margin: 0;
            height: 100vh;
        }
        #chat-container {
            width: 90%;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        #chat-header {
            background-color: #4a90e2;
            color: #ffffff;
            text-align: center;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
        }
        #chat-box {
            padding: 16px;
            height: 60vh;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }
        .message {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }
        .user-message {
            align-self: flex-end;
            background-color: #4a90e2;
            color: #ffffff;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
            margin: 4px 0;
        }
        .bot-message {
            align-self: flex-start;
            background-color: #f1f0f0;
            color: #333333;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
            margin: 4px 0;
        }
        #message-form {
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            resize: none;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        .form-buttons {
            display: flex;
            justify-content: space-between;
            gap: 8px;
        }
        .form-buttons button {
            flex: 1;
            padding: 10px;
            border: none;
            color: #ffffff;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .send-button {
            background-color: #4a90e2;
        }
        .clear-button {
            background-color: #d9534f;
        }
        .send-button:hover, .clear-button:hover {
            opacity: 0.9;
        }

        /* Loading Spinner Styles */
        #loading-spinner {
            display: none;
            text-align: center;
            padding: 8px;
        }
        .spinner {
            width: 24px;
            height: 24px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4a90e2;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            Chat Conversation
        </div>

        <div id="chat-box">
            {% for message in messages %}
                <div class="message">
                    <div class="user-message">
                        <strong>You:</strong> {{ message.user_message }}
                    </div>
                    <div class="bot-message">
                        <strong>Bot:</strong> {{ message.bot_response }}
                    </div>
                </div>
            {% endfor %}
        </div>

        <!-- Loading spinner -->
        <div id="loading-spinner">
            <div class="spinner"></div>
            <p>Bot is typing...</p>
        </div>

        <form id="message-form" action="{% url 'send_message' %}" method="post" onsubmit="showLoadingSpinner()">
            {% csrf_token %}
            <textarea name="user_message" rows="3" placeholder="Type your message here..."></textarea>
            <div class="form-buttons">
                <button type="submit" class="send-button">Send</button>
                <button type="submit" formaction="{% url 'clear_messages' %}" class="clear-button">Clear Chat</button>
            </div>
        </form>
    </div>

    <script>
        function showLoadingSpinner() {
            document.getElementById('loading-spinner').style.display = 'block';
        }

        // Hide spinner once the page reloads with a response
        window.addEventListener('load', function() {
            document.getElementById('loading-spinner').style.display = 'none';
        });
    </script>
</body>
</html>
